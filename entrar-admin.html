<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin TikTok PIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tiktok-black: #000000;
            --tiktok-dark: #121212;
            --tiktok-darker: #0a0a0a;
            --tiktok-pink: #FF0050;
            --tiktok-cyan: #00F2EA;
            --tiktok-purple: #7B00FF;
            --neon-glow: 0 0 20px rgba(255, 0, 80, 0.7),
                         0 0 40px rgba(0, 242, 234, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--tiktok-darker);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            background: linear-gradient(45deg, var(--tiktok-pink), var(--tiktok-purple));
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .blob-2 {
            background: linear-gradient(45deg, var(--tiktok-cyan), var(--tiktok-pink));
            bottom: -200px;
            left: -200px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, 50px) scale(1.1); }
            66% { transform: translate(-50px, -50px) scale(0.9); }
        }

        /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* Main Container */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .login-container {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                var(--neon-glow);
        }

        /* Border Gradient */
        .container-border {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(
                135deg,
                rgba(255, 0, 80, 0.4),
                rgba(123, 0, 255, 0.4),
                rgba(0, 242, 234, 0.4)
            );
            border-radius: 25px;
            mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            padding: 2px;
            pointer-events: none;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--tiktok-pink), var(--tiktok-cyan));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(255, 0, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        .logo-circle i {
            font-size: 36px;
            color: white;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-text h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--tiktok-pink), var(--tiktok-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-text p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label i {
            color: var(--tiktok-cyan);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px 18px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            border-color: var(--tiktok-cyan);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(0, 242, 234, 0.15),
                inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tiktok-cyan);
            font-size: 16px;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .input-field:focus + .input-icon {
            color: var(--tiktok-pink);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--tiktok-cyan);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--tiktok-pink), var(--tiktok-purple));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(255, 0, 80, 0.4),
                0 5px 15px rgba(123, 0, 255, 0.3);
            background: linear-gradient(135deg, var(--tiktok-purple), var(--tiktok-pink));
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .login-btn:hover i {
            transform: scale(1.2);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 80, 0.1);
            border: 1px solid rgba(255, 0, 80, 0.3);
            color: #ff6b6b;
            padding: 16px 20px;
            border-radius: 14px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message i {
            font-size: 18px;
        }

        /* Security Info */
        .security-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .security-item {
            text-align: center;
        }

        .security-icon {
            width: 36px;
            height: 36px;
            background: rgba(0, 242, 234, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: var(--tiktok-cyan);
            font-size: 14px;
        }

        .security-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--tiktok-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            font-weight: 500;
        }

        /* Credentials Hint */
        .credentials-hint {
            background: rgba(0, 242, 234, 0.05);
            border: 1px solid rgba(0, 242, 234, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
        }

        .credentials-hint small {
            color: rgba(0, 242, 234, 0.7);
            font-size: 12px;
            display: block;
            margin-bottom: 8px;
        }

        .credentials-hint code {
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--tiktok-cyan);
            margin: 0 5px;
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--tiktok-cyan);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .logo-text h1 {
                font-size: 28px;
            }
            
            .security-info {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-animation">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>
    
    <div class="grid-lines"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="login-wrapper">
        <div class="login-container" id="loginContainer">
            <div class="container-border"></div>
            
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <div class="logo-circle">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>
                <div class="logo-text">
                    <h1>TIKTOK PIX ADMIN</h1>
                    <p>Acesso Restrito ‚Ä¢ Sistema Seguro</p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user-secret"></i>
                        USU√ÅRIO ADMIN
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field" 
                            placeholder="Digite seu usu√°rio"
                            value="tiktok_admin"
                            autocomplete="off"
                            required
                        >
                        <div class="input-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        SENHA DE ACESSO
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="Digite sua senha"
                            value="Admin@TikTok2024!"
                            required
                        >
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    ACESSAR PAINEL
                </button>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText">Credenciais inv√°lidas</span>
                </div>
            </form>

            <!-- Security Info -->
            <div class="security-info">
                <div class="security-item">
                    <div class="security-icon">
                        <i class="fas fa-shield-check"></i>
                    </div>
                    <div class="security-text">SSL/TLS</div>
                </div>
                <div class="security-item">
                    <div class="security-icon">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <div class="security-text">2FA Ready</div>
                </div>
                <div class="security-item">
                    <div class="security-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="security-text">Logs Ativos</div>
                </div>
            </div>

            <!-- Credentials Hint -->
            <div class="credentials-hint">
                <small>Credenciais padr√£o:</small>
                <div>
                    <code></code>
                    <i class="fas fa-arrow-right" style="color: rgba(255,255,255,0.3);"></i>
                    <code></code>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Autenticando...</div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar part√≠culas
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Cor aleat√≥ria
                const colors = ['#FF0050', '#00F2EA', '#7B00FF'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Atraso aleat√≥rio
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Configura√ß√µes iniciais
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loginContainer = document.getElementById('loginContainer');
            
            let isSubmitting = false;
            let failedAttempts = 0;
            const maxAttempts = 5;
            
            // Verificar se j√° est√° logado
            if (localStorage.getItem('adminToken')) {
                window.location.href = '/painel-admin.html';
            }
            
            // Carregar tentativas anteriores
            const savedAttempts = localStorage.getItem('failedAttempts');
            if (savedAttempts) {
                failedAttempts = parseInt(savedAttempts);
            }
            
            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : 
                    '<i class="fas fa-eye-slash"></i>';
            });
            
            // Efeitos nos campos
            usernameInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            usernameInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
            
            passwordInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            passwordInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
            
            // Submiss√£o do formul√°rio
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isSubmitting) return;
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Valida√ß√£o
                if (!username || !password) {
                    showError('Preencha todos os campos');
                    usernameInput.focus();
                    return;
                }
                
                // Verificar tentativas
                if (failedAttempts >= maxAttempts) {
                    const blockedUntil = localStorage.getItem('loginBlockedUntil');
                    if (blockedUntil && Date.now() < parseInt(blockedUntil)) {
                        const minutesLeft = Math.ceil((parseInt(blockedUntil) - Date.now()) / (60 * 1000));
                        showError(`Acesso bloqueado. Tente novamente em ${minutesLeft} minutos.`);
                        return;
                    } else {
                        // Resetar ap√≥s bloqueio expirar
                        failedAttempts = 0;
                        localStorage.removeItem('failedAttempts');
                        localStorage.removeItem('loginBlockedUntil');
                    }
                }
                
                // Mostrar loading
                isSubmitting = true;
                loadingOverlay.style.display = 'flex';
                submitBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/admin-system/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Login bem-sucedido
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', username);
                        localStorage.setItem('lastLogin', Date.now());
                        
                        // Resetar tentativas
                        failedAttempts = 0;
                        localStorage.removeItem('failedAttempts');
                        
                        // Efeito visual de sucesso
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> ACESSO PERMITIDO';
                        submitBtn.style.background = 'linear-gradient(135deg, #00F2EA, #00C2B8)';
                        
                        // Redirecionar ap√≥s 1 segundo
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                        
                    } else {
                        // Login falhou
                        failedAttempts++;
                        localStorage.setItem('failedAttempts', failedAttempts.toString());
                        
                        if (failedAttempts >= maxAttempts) {
                            // Bloquear por 30 minutos
                            const blockTime = Date.now() + (30 * 60 * 1000);
                            localStorage.setItem('loginBlockedUntil', blockTime.toString());
                            
                            showError('Muitas tentativas. Acesso bloqueado por 30 minutos.');
                        } else {
                            showError(data.error || 'Credenciais inv√°lidas');
                        }
                        
                        // Efeito shake
                        loginContainer.classList.add('shake');
                        setTimeout(() => {
                            loginContainer.classList.remove('shake');
                        }, 500);
                    }
                    
                } catch (error) {
                    console.error('Erro de conex√£o:', error);
                    showError('Erro de conex√£o com o servidor');
                    
                } finally {
                    // Esconder loading
                    isSubmitting = false;
                    loadingOverlay.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    if (failedAttempts < maxAttempts) {
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ACESSAR PAINEL';
                    }
                }
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'flex';
                
                // Auto-esconder ap√≥s 5 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Enter para submit
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.requestSubmit();
                }
            });
            
            // Auto-focus no campo de usu√°rio
            setTimeout(() => {
                usernameInput.focus();
                usernameInput.select();
            }, 500);
        });
    </script>
</body>
